<ion-header>

  <ion-navbar>
    <ion-title>{{item.index + 1}} {{item.title}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.image + ')'">
  </div>

  <div class="item-detail" no-padding>
    <ion-card>
    	<ion-card-content>
    {{chapters[item.index]}}
	</ion-card-content>
    </ion-card>
  </div>
 
 <button ion-button full (click)="openItem(item)"> Take Quiz</button>
</ion-content>
